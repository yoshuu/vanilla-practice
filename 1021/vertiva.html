<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <p>要置中的內容</p>
      </div>
    </div>
  </body>
  <style>
    .inner {
      background-color: #95afba;
      height: 400px;
      font-size: 0;
    }
    .inner:before {
      content: ""; /* ★ */
      height: 100%; /* ★ */
      display: inline-block; /* ★ */
      vertical-align: middle; /* ★ */
    }
    p {
      display: inline-block; /* ★ */
      vertical-align: middle; /* ★ */
      font-size: 1rem;
    }
  </style>
</html>
